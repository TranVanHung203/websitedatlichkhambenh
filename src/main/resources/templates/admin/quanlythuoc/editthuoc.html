<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thuốc</title>
    <link th:href="@{/css/editthuoc.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Cập Nhật Thuốc</h1>
            <form th:action="@{/admin/update-thuoc}" method="post" class="edit-form">
                
                <input type="hidden" name="thuocId" th:value="${thuoc.thuocId}" />

                <div class="form-group">
                    <label for="ten">Tên Thuốc:</label>
                    <input type="text" id="ten" name="ten" th:value="${thuoc.ten}" required placeholder="Nhập tên thuốc..." />
                </div>

                <div class="form-group">
                    <label for="moTa">Mô Tả:</label>
                    <textarea id="moTa" name="moTa" placeholder="Nhập mô tả thuốc...">[[${thuoc.moTa}]]</textarea>
                </div>

                <div class="form-group">
                    <label for="gia">Giá (VND):</label>
                    <input type="number" id="gia" name="gia" th:value="${thuoc.gia}" required placeholder="Nhập giá thuốc..." min="0" />
                </div>

                <div class="form-group">
                    <label for="soLuong">Số Lượng:</label>
                    <input type="number" id="soLuong" name="soLuong" th:value="${thuoc.soLuong}" required placeholder="Nhập số lượng thuốc..." min="1" />
                </div>

                <div class="form-group">
                    <label for="nhaCungCap">Nhà Cung Cấp:</label>
                    <input type="text" id="nhaCungCap" name="nhaCungCap" th:value="${thuoc.nhaCungCap}" required placeholder="Nhập nhà cung cấp..." />
                </div>

                <button type="submit" class="btn-update">Cập Nhật Thuốc</button>
            </form>
            <a href="/admin/qlt" class="btn-back">Quay lại danh sách thuốc</a>
        </div>
    </div>
</body>

</html>
