<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thuốc</title>
    <link th:href="@{/css/editthuoc.css}" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <h1>Cập Nhật Thuốc</h1>
        <form th:action="@{/admin/update-thuoc}" method="post">
            <input type="hidden" name="thuocId" th:value="${thuoc.thuocId}" />

            <div class="form-group">
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" th:value="${thuoc.ten}" required />
            </div>

            <div class="form-group">
                <label for="moTa">Mô Tả:</label>
                <input type="text" id="moTa" name="moTa" th:value="${thuoc.moTa}" />
            </div>

            <div class="form-group">
                <label for="gia">Giá:</label>
                <input type="number" id="gia" name="gia" th:value="${thuoc.gia}" required />
            </div>

            <div class="form-group">
                <label for="soLuong">Số Lượng:</label>
                <input type="number" id="soLuong" name="soLuong" th:value="${thuoc.soLuong}" min="0" required />
            </div>

            <button type="submit" class="btn-update">Cập Nhật</button>
        </form>
        <a href="/admin/qlt" class="btn-back">Quay lại danh sách thuốc</a>
    </div>
</body>

</html>
