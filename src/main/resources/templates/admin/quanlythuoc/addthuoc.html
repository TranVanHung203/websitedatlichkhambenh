<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thuốc Mới</title>
    <link th:href="@{/css/addthuoc.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Thêm Thuốc Mới</h1>
            <form th:action="@{/admin/add-thuoc}" method="post" class="add-form">
                <div class="form-group">
                    <label for="ten">Tên Thuốc:</label>
                    <input type="text" id="ten" name="ten" required placeholder="Nhập tên thuốc..." />
                </div>

                <div class="form-group">
                    <label for="moTa">Mô Tả:</label>
                    <textarea id="moTa" name="moTa" placeholder="Nhập mô tả thuốc..."></textarea>
                </div>

                <div class="form-group">
                    <label for="gia">Giá (VND):</label>
                    <input type="number" id="gia" name="gia" required placeholder="Nhập giá thuốc..." min="0" />
                </div>

                <div class="form-group">
                    <label for="soLuong">Số Lượng:</label>
                    <input type="number" id="soLuong" name="soLuong" required placeholder="Nhập số lượng thuốc..." min="1" />
                </div>

                <div class="form-group">
                    <label for="nhaCungCap">Nhà Cung Cấp:</label>
                    <input type="text" id="nhaCungCap" name="nhaCungCap" required placeholder="Nhập nhà cung cấp..." />
                </div>

                <button type="submit" class="btn-add">Thêm Thuốc</button>
            </form>
            <a href="/admin/qlt" class="btn-back">Quay lại danh sách thuốc</a>
        </div>
    </div>
</body>

</html>
