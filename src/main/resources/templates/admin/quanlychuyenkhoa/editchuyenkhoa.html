<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Chuyên Khoa</title>
    <link th:href="@{/css/editchuyenkhoa.css}" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <h1>Cập Nhật Chuyên Khoa</h1>

        <!-- Hiển thị thông báo thành công nếu có -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/admin/qlck/update-chuyenkhoa}" method="post">
            <!-- ID ẩn để gửi thông tin -->
            <input type="hidden" name="chuyenKhoaId" th:value="${chuyenKhoa.chuyenKhoaId}" />

            <!-- Trường Tên -->
            <div class="form-group">
                <label for="ten">Tên Chuyên Khoa:</label>
                <input type="text" id="ten" name="ten" th:value="${chuyenKhoa.ten}" required />
            </div>

            <!-- Trường Mô Tả -->
            <div class="form-group">
                <label for="moTa">Mô Tả:</label>
                <textarea id="moTa" name="moTa" rows="5" 
                          placeholder="Nhập mô tả cho chuyên khoa..."
                          th:text="${chuyenKhoa.moTa}"></textarea>
            </div>

            <!-- Nút cập nhật -->
            <button type="submit" class="btn-update">Cập Nhật</button>
        </form>

        <!-- Nút quay lại -->
        <a href="/admin/qlck" class="btn-back">Quay lại danh sách chuyên khoa</a>
    </div>
</body>

</html>
