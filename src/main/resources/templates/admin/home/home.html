<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link th:href="@{/css/headeradmin.css}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a, #6b21a8, #9333ea);
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-text h1 {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.7), 0 0 10px rgba(147, 51, 234, 0.5);
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-text p {
            font-size: 1.75rem;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .stats-cards {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }

        .stats-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .stats-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #a78bfa;
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.7);
        }

        .stats-card p {
            font-size: 1.25rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .pulse-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(167, 139, 250, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 5s infinite ease-in-out;
            z-index: 5;
            filter: blur(10px);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.8); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.5rem;
            }
            .welcome-text p {
                font-size: 1.2rem;
            }
            .stats-cards {
                flex-direction: column;
                align-items: center;
            }
            .pulse-circle {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="admin/fragments/header :: header"></div>
    <div id="particles-js"></div>
    <div class="pulse-circle"></div>
    <div class="content-container">
        <div class="welcome-text">
            <h1>Welcome, Admin</h1>
            <p>Master the healthcare system with power and precision</p>
        </div>
       <!-- <div class="stats-cards">
            <div class="stats-card">
                <h3>Total Users</h3>
                <p th:text="${totalUsers} ?: 0">0</p>
            </div>
            <div class="stats-card">
                <h3>Active Doctors</h3>
                <p th:text="${activeDoctors} ?: 0">0</p>
            </div>
            <div class="stats-card">
                <h3>Pending Appointments</h3>
                <p th:text="${pendingAppointments} ?: 0">0</p>
            </div>
        </div>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ['#a78bfa', '#9333ea', '#6b21a8'] },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: '#a78bfa', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 150 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
