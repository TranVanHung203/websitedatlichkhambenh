<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Loại Xét Nghiệm Mới</title>
    <link th:href="@{/css/addloaixetnghiem.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Thêm Loại Xét Nghiệm Mới</h1>
            <form th:action="@{/admin/add-loaixetnghiem}" method="post" class="add-form">
                <div class="form-group">
                    <label for="tenXetNghiem">Tên Xét Nghiệm:</label>
                    <input type="text" id="tenXetNghiem" name="tenXetNghiem" required placeholder="Nhập tên xét nghiệm..." />
                </div>

                <div class="form-group">
                    <label for="gia">Giá (VND):</label>
                    <input type="number" id="gia" name="gia" required placeholder="Nhập giá xét nghiệm..." min="0" />
                </div>

                <button type="submit" class="btn-add">Thêm Loại Xét Nghiệm</button>
            </form>
            <a href="/admin/qlxn" class="btn-back">Quay lại danh sách loại xét nghiệm</a>
        </div>
    </div>
</body>

</html>
