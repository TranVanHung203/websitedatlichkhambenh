<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Chuyên Khoa</title>
    <link th:href="@{/css/headerbenhnhan.css}" rel="stylesheet">
    <link th:href="@{/css/footerbenhnhan.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b3e5fc; /* Light blue for a healthcare vibe */
            --accent-color: #4fc3f7; /* Vibrant blue for highlights */
            --secondary-color: #ffffff; /* Clean white for content */
            --text-color: #263238; /* Dark slate for readability */
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --glow: 0 0 10px rgba(79, 195, 247, 0.7);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, #87ceeb 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .chitietchuyenkhoa {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            position: relative;
        }

        .chitietchuyenkhoa::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(79, 195, 247, 0.2) 0%, transparent 70%);
            opacity: 0.3;
            z-index: 0;
        }

        .content {
            flex-grow: 1;
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .chitietchuyenkhoa h1 {
            text-align: center;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color); }
            100% { text-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--glow); }
        }

        .chitietchuyenkhoa h1:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .chitietchuyenkhoa p {
            font-size: 1.2em;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
            margin: 0 auto 20px;
            padding: 15px;
            background: rgba(179, 229, 252, 0.1);
            border-left: 4px solid var(--accent-color);
            border-radius: 8px;
            max-width: 900px;
            position: relative;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .chitietchuyenkhoa p::before {
            content: '✚'; /* Medical cross for flair */
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 1.5em;
            opacity: 0.7;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }

        .content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(79, 195, 247, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
            animation: shimmer 4s linear infinite;
        }

        .content:hover::after {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chitietchuyenkhoa h1 {
                font-size: 2.2em;
            }

            .chitietchuyenkhoa p {
                font-size: 1.1em;
                padding: 10px;
            }

            .content {
                margin: 20px 10px;
                padding: 20px;
            }

            .chitietchuyenkhoa p::before {
                font-size: 1.2em;
                left: -20px;
            }
        }

        @media (max-width: 480px) {
            .chitietchuyenkhoa h1 {
                font-size: 1.8em;
            }

            .chitietchuyenkhoa p {
                font-size: 1em;
                padding: 8px;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="benhnhan/fragments/header :: header"></div>

    <div class="chitietchuyenkhoa">
        <div class="content">
            <h1 th:text="${chuyenKhoa.ten}"></h1>
            <p th:text="'Mô tả: ' + ${chuyenKhoa.moTa}"></p>
        </div>
    </div>

    <div th:replace="benhnhan/fragments/footer :: footer"></div>
</body>
</html>
