<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh SÃ¡ch ChuyÃªn Khoa</title>
    <link th:href="@{/css/headerbenhnhan.css}" rel="stylesheet">
    <link th:href="@{/css/footerbenhnhan.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dept-primary: #b3e5fc; /* Light blue base */
            --dept-accent: #4fc3f7; /* Vibrant blue for effects */
            --dept-secondary: #ffffff; /* White for cards */
            --dept-text: #263238; /* Dark slate for readability */
            --dept-glow: 0 0 15px rgba(79, 195, 247, 0.7);
            --dept-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dept-primary) 0%, #87ceeb 100%);
            color: var(--dept-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dept-container {
            text-align: center;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
        }

        .dept-container h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--dept-text);
            margin: 0 0 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 5px var(--dept-accent), 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 10px var(--dept-accent), 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
        }

        .dept-carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
        }

        .department-card {
            flex: 0 0 260px; /* Fixed width for horizontal carousel */
            background: var(--dept-secondary);
            border-radius: 15px;
            box-shadow: var(--dept-shadow);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: floatIn 1s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        .department-card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(10deg);
            box-shadow: var(--dept-glow), 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateX(50px) rotateY(-20deg); }
            100% { opacity: 1; transform: translateX(0) rotateY(0); }
        }

        .department-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(79, 195, 247, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .department-card:hover::before {
            opacity: 1;
        }

        .department-icon {
            font-size: 2.8em;
            color: var(--dept-accent);
            margin-bottom: 15px;
            animation: pulseIcon 1.5s ease-in-out infinite;
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .department-card a {
            text-decoration: none;
            color: var(--dept-text);
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            position: relative;
            z-index: 1;
            padding: 10px;
            transition: color 0.4s ease;
        }

        .department-card a:hover {
            color: var(--dept-accent);
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .card-bg-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(79, 195, 247, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
            animation: shimmer 3s linear infinite;
        }

        .department-card:hover .card-bg-effect {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--dept-accent);
            color: var(--dept-secondary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: var(--dept-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dept-container h1 {
                font-size: 2em;
            }

            .dept-carousel {
                gap: 15px;
            }

            .department-card {
                flex: 0 0 200px;
                padding: 15px;
            }

            .department-icon {
                font-size: 2.2em;
            }

            .department-card a {
                font-size: 1.1em;
            }

            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .dept-container {
                padding: 20px 10px;
            }

            .dept-carousel {
                gap: 10px;
            }

            .department-card {
                flex: 0 0 160px;
                padding: 12px;
            }

            .department-icon {
                font-size: 1.8em;
            }

            .department-card a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div th:replace="benhnhan/fragments/header :: header"></div>

    <div class="dept-container">
        <h1>Danh SÃ¡ch CÃ¡c ChuyÃªn Khoa</h1>
        <div class="carousel-wrapper">
            <button class="carousel-btn prev-btn">â€¹</button>
            <div class="dept-carousel" id="deptCarousel">
                <div th:each="chuyenKhoa, iterStat : ${chuyenKhoas}" 
                     class="department-card" 
                     th:style="'--order: ' + ${iterStat.count}">
                    <div class="department-icon">ðŸ©º</div>
                    <a th:href="@{|/departments/${chuyenKhoa.chuyenKhoaId}|}" 
                       th:text="${chuyenKhoa.ten}"></a>
                    <div class="card-bg-effect"></div>
                </div>
            </div>
            <button class="carousel-btn next-btn">â€º</button>
        </div>
    </div>

    <div th:replace="benhnhan/fragments/footer :: footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('deptCarousel');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const cardWidth = 280; // Card width (260px) + gap (20px)
            let position = 0;

            // Calculate total width and max scroll
            const cards = document.querySelectorAll('.department-card');
            const totalWidth = cards.length * cardWidth;
            const visibleWidth = carousel.parentElement.offsetWidth;
            const maxPosition = Math.max(0, totalWidth - visibleWidth);

            // Next button
            nextBtn.addEventListener('click', () => {
                if (position > -maxPosition) {
                    position -= cardWidth;
                    carousel.style.transform = `translateX(${position}px)`;
                }
            });

            // Prev button
            prevBtn.addEventListener('click', () => {
                if (position < 0) {
                    position += cardWidth;
                    carousel.style.transform = `translateX(${position}px)`;
                }
            });

            // Optional: Auto-scroll for dynamic effect
            let autoScroll = setInterval(() => {
                if (position > -maxPosition) {
                    position -= cardWidth;
                } else {
                    position = 0;
                }
                carousel.style.transform = `translateX(${position}px)`;
            }, 3000);

            // Pause auto-scroll on hover
            carousel.addEventListener('mouseenter', () => clearInterval(autoScroll));
            carousel.addEventListener('mouseleave', () => {
                autoScroll = setInterval(() => {
                    if (position > -maxPosition) {
                        position -= cardWidth;
                    } else {
                        position = 0;
                    }
                    carousel.style.transform = `translateX(${position}px)`;
                }, 3000);
            });
        });
    </script>
</body>
</html>
