<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thuốc Mới</title>
    <link th:href="@{/css/addthuoc.css}" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <h1>Thêm Thuốc Mới</h1>
        <form th:action="@{/admin/add-thuoc}" method="post" class="add-form">
            <div class="form-group">
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" required />
            </div>

            <div class="form-group">
                <label for="moTa">Mô Tả:</label>
                <input type="text" id="moTa" name="moTa" />
            </div>

            <div class="form-group">
                <label for="gia">Giá:</label>
                <input type="number" id="gia" name="gia" required />
            </div>

            <button type="submit" class="btn-add">Thêm Thuốc</button>
        </form>
        <a href="/admin/qlt" class="btn-back">Quay lại danh sách thuốc</a>
    </div>
</body>

</html>
