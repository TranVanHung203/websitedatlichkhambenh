<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Link to your CSS file using Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/dangnhap.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form>
                <div class="input-group">
                    <label for="username">Tên tài khoản / Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="extra-links">
                <!-- Use Thymeleaf to reference other HTML files -->
                <a th:href="@{/web/quenmatkhau}">Quên mật khẩu?</a>
                <a th:href="@{/web/dangky}">Đăng ký tài khoản mới</a>
            </div>
        </div>
    </div>
</body>
</html>
