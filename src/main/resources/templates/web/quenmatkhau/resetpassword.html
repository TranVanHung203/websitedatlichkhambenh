<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Lại Mật Khẩu</title>
    <link rel="stylesheet" th:href="@{/css/resetpassword.css}"> <!-- Đảm bảo liên kết đến CSS -->
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Nhập Lại Mật Khẩu</h2>
            <form th:action="@{/reset-password}" method="post"> <!-- Đường dẫn đến controller xử lý -->
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password"  placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password"  placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit">Đặt Lại Mật Khẩu</button>
            </form>
            
        </div>
    </div>
</body>
</html>
