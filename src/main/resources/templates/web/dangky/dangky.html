<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/css/dangky.css}">
</head>
<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form action="/register" method="post"> <!-- Bỏ th:action và th:object -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Ngày sinh</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" required>
                    <option value="" disabled selected>Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ" required>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
