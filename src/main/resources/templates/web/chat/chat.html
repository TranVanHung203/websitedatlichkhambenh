<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Phòng Khám</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }

    #chat-container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .msg {
      display: flex;
      margin: 10px 0;
    }

    .self {
      justify-content: flex-end;
    }

    .other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 20px;
      background: #e2e3e5;
      color: black;
      position: relative;
    }

    .self .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .other .bubble {
      background: #e2e3e5;
      color: black;
      border-bottom-left-radius: 0;
    }

    .meta {
      font-size: 0.75em;
      color: #666;
      margin-bottom: 4px;
      display: block;
    }

    .time {
      font-size: 0.7em;
      color: #aaa;
      text-align: right;
      margin-top: 4px;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      #chat-container {
        padding: 10px;
      }

      .bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body th:attr="data-bacsi-id=${bacSiId}" data-benhnhan-id="">
  <div id="chat-container">
    <h2 id="chatTitle" th:text="'Đang trò chuyện với Bác sĩ ' + ${bacSiName}">Đang trò chuyện</h2>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script>
    let stompClient = null;

    function formatFriendlyTime(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diffMs = now - time;
      const diffMin = Math.floor(diffMs / (1000 * 60));
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);

      if (diffMin < 1) return 'Vừa xong';
      if (diffMin < 60) return `${diffMin} phút trước`;
      if (diffHr < 24 && now.getDate() === time.getDate()) {
        return `Hôm nay lúc ${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
      }

      const yesterday = new Date(now);
      yesterday.setDate(now.getDate() - 1);
      if (
        time.getDate() === yesterday.getDate() &&
        time.getMonth() === yesterday.getMonth() &&
        time.getFullYear() === yesterday.getFullYear()
      ) {
        return `Hôm qua lúc ${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
      }

      return `${time.getDate().toString().padStart(2, '0')}/${(time.getMonth() + 1).toString().padStart(2, '0')}/${time.getFullYear()} lúc ${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
    }

    function scrollToBottom() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function connectSocket() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        const { benhNhanId, bacSiId, isBenhNhan } = window.chatContext;

        stompClient.subscribe('/topic/messages', function (message) {
          const msg = JSON.parse(message.body);
          if (msg.benhNhanId === benhNhanId && msg.bacSiId === bacSiId) {
            renderMessage(msg, isBenhNhan);
            scrollToBottom();
          }
        });

        fetch(`/api/chat/history?benhNhanId=${benhNhanId}&bacSiId=${bacSiId}`)
          .then(res => res.json())
          .then(data => {
            data.forEach(msg => {
              renderMessage(msg, window.chatContext.isBenhNhan);
            });
            scrollToBottom();
          });
      });
    }

    function renderMessage(msg, isBenhNhan) {
      const el = document.createElement('div');
      const isSelf = (msg.tuBenhNhan === isBenhNhan);
      const time = msg.thoiGian ? formatFriendlyTime(msg.thoiGian) : '';
      el.className = 'msg ' + (isSelf ? 'self' : 'other');
      el.innerHTML = `
        <div class="bubble">
          <span class="meta">${isSelf ? 'Bạn' : (isBenhNhan ? 'Bác sĩ' : 'Bệnh nhân')}</span>
          ${msg.noiDung}
          <div class="time">${time}</div>
        </div>`;
      document.getElementById('messages').appendChild(el);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const { benhNhanId, bacSiId, isBenhNhan } = window.chatContext;
      const msg = {
        noiDung: input.value,
        tuBenhNhan: isBenhNhan,
        benhNhanId: benhNhanId,
        bacSiId: bacSiId
      };
      stompClient.send("/app/chat", {}, JSON.stringify(msg));
      input.value = '';
    }

    window.onload = function () {
      const bacSiId = document.body.getAttribute("data-bacsi-id");

      fetch('/api/user/info')
        .then(res => res.json())
        .then(data => {
          const isBenhNhan = data.isBenhNhan;
          const benhNhanId = data.id;
          window.chatContext = { isBenhNhan, benhNhanId, bacSiId };

          connectSocket();
        });
    };
  </script>
</body>
</html>
