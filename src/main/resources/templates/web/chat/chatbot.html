<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {

        #chat-container {

        .message {

        .user-message {

        }
        .bot-message {
            background: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .thinking-message {
            background: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .avatar:hover {

        }
        .user-message .avatar {
            background: #ffffff;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            content: "üë§"; /* User emoji */
        }
        .bot-message .avatar {
            background: #e5e7eb;
            color: #1f2937;
            border: 2px solid #6366f1;
            content: "ü§ñ"; /* Bot emoji */
        }
        .thinking-message .avatar {
            background: #e5e7eb;
            color: #1f2937;
            border: 2px solid #6366f1;
            content: "ü§ñ"; /* Same as bot for consistency */
        }
        .input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .input-container textarea {
            transition: all 0.3s ease-in-out;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            padding: 0.75rem;
        }
        .input-container textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .send-button {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: all 0.3s ease-in-out;
        }
        .send-button:hover {
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            transform: translateY(-1px);
        }
        .send-button:active {
            background: linear-gradient(135deg, #4338ca, #3730a3);
            transform: translateY(0);
        }
        .home-button {
            background: #6b7280;
            transition: all 0.3s ease-in-out;
        }
        .home-button:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        .home-button:active {
            background: #374151;
            transform: translateY(0);
        }
        .message pre {
            white-space: pre-wrap;
            padding: 0;
            margin: 0;
            background: none;
            color: inherit;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4f46e5;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-8px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @media (max-width: 640px) {
            .message {
                max-width: 85%;
            }
            .avatar {
                width: 2rem;
                height: 2rem;
                font-size: 1.25rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-4xl flex flex-col flex-grow">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 flex items-center gap-2">
                <span class="text-3xl sm:text-4xl">ü§ñ</span> Chatbot T∆∞ V·∫•n Y T·∫ø
            </h1>
            <a href="/home" class="home-button text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base font-medium">V·ªÅ Trang Ch·ªß</a>
        </div>
        <div id="chat-container" class="flex-grow mb-4" role="log" aria-live="polite">
            <div id="messages">
                <div class="bot-message message">
                    <div class="avatar">ü§ñ</div>
                    <pre>Ch√†o b·∫°n! T√¥i l√† chatbot t∆∞ v·∫•n y t·∫ø. B·∫°n c√≥ th·ªÉ h·ªèi v·ªÅ tri·ªáu ch·ª©ng, th√¥ng tin b√°c sƒ©, chuy√™n khoa, ho·∫∑c c√°c v·∫•n ƒë·ªÅ y t·∫ø kh√°c. V√≠ d·ª•: "T√¥i b·ªã ƒëau ƒë·∫ßu v√† bu·ªìn n√¥n, t∆∞ v·∫•n b√°c sƒ© gi√∫p t√¥i!"</pre>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="space-y-4">
                <textarea id="input" rows="3" class="block w-full text-base resize-none" placeholder="Nh·∫≠p tri·ªáu ch·ª©ng ho·∫∑c c√¢u h·ªèi..." aria-label="Nh·∫≠p c√¢u h·ªèi ho·∫∑c tri·ªáu ch·ª©ng"></textarea>
                <button onclick="sendMessage()" class="send-button w-full text-white py-2.5 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base font-medium">G·ª≠i</button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('input').value.trim();

            if (!input) {
                addMessage('Vui l√≤ng nh·∫≠p c√¢u h·ªèi ho·∫∑c tri·ªáu ch·ª©ng.', false, true);
                return;
            }

            addMessage(input, true);
            document.getElementById('input').value = '';

            isProcessing = true;
            const thinkingMessage = addThinkingMessage();

            try {
                const response = await fetch('/chatbot/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: input })
                });

                const text = await response.text();
                removeThinkingMessage(thinkingMessage);

                if (response.ok) {
                    addMessage(text, false);
                } else {
                    addMessage(text || 'ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu.', false, true);
                }
            } catch (err) {
                removeThinkingMessage(thinkingMessage);
                addMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß. Vui l√≤ng th·ª≠ l·∫°i sau.', false, true);
            } finally {
                isProcessing = false;
            }
        }

        function addMessage(content, isUser, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : isError ? 'error-message' : 'bot-message'}`;
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = isUser ? 'üë§' : 'ü§ñ';
            const pre = document.createElement('pre');
            pre.textContent = content;
            messageDiv.appendChild(isUser ? pre : avatarDiv);
            messageDiv.appendChild(isUser ? avatarDiv : pre);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function addThinkingMessage() {
            const messagesDiv = document.getElementById('messages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message thinking-message';
            thinkingDiv.innerHTML = `<div class="avatar">ü§ñ</div><pre>ƒêang suy nghƒ© <span class="dot"></span><span class="dot"></span><span class="dot"></span></pre>`;
            messagesDiv.appendChild(thinkingDiv);
            scrollToBottom();
            return thinkingDiv;
        }

        function removeThinkingMessage(thinkingMessage) {
            if (thinkingMessage) {
                thinkingMessage.remove();
            }
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
